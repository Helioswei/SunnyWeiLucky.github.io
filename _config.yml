# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Helios
subtitle: 世人谓我恋长安，其实只恋长安某
description: 江南烟雨浓
author: Helioswei
language: zh-Hans 
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#url: https://sunnyweilucky.github.io/
url: http://www.helioswei.top/
root: /
#permalink: :year/:month/:day/:title/
#permalink: :title/:abbrlink.html
permalink: article/:abbrlink.html
permalink_defaults:

#abbrlimk config
abbrlink:
        alg: crc32
        rep: dec

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
        杂谈: tattle
        s3对象存储: s3
        工具介绍: tools
        图片处理: image
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: black-blue
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository:
          gitee: https://gitee.com/helioswei/helioswei.git
          github: https://github.com/SunnyWeiLucky/SunnyWeiLucky.github.io.git
  branch: master



#LocalSearch搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
# 自动生成sitemap
sitemap:
  path: sitemap.xml

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
  model:
    use: live2d-widget-model-hijiki
  display:
    position: right
    width: 150
    height: 300
  mobile:
    show: true
  react:
    opacity: 0.7          
